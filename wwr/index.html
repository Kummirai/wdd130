<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milton Kumirai | White Water Rafting Contact Page</title>
    <meta
      name="description"
      content="Contact us page for white water rafting website"
    />
    <meta name="author" content="Milton Kumirai" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"

  <body>
    <header>
      <img src="images/rafting_logo.png" alt="rafting logo" />
      <nav>
        <a href="index.html">Home</a>
        <a href="trips.html">Trips</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>

    <main>

          <a href="trips.html"><button class="explore">Explore</button></a>
